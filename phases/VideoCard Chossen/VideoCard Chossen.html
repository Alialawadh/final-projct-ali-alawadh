<html>
  <head>
    <title>Choose a VideoCard - كمبيوترك</title>
    <link rel="stylesheet" href="../VideoCard Chossen/VideoCard Chossen.css" />
    <link rel="stylesheet" href="../CpucoolerChossen/CpucoolerChossen.css" />
  </head>
  <body onload="myFunction()" style="margin: 0;">
    <div id="loader"></div>
    <div style="display: none;" id="myDiv" class="animate-bottom">
      <div class="header1">
        <p align="center" class="par22">
          Chosse a VideoCard / اختر كرت الشاشه
        </p>
      </div>

      <div class="headerNamesOfCom">
        <p id="nameOfCpu">
          Name/الاسم
        </p>

        <p id="Core">
          Memory /الذاكره
        </p>

        <p class="selction">
          Color
        </p>

        <p class="price">
          Price/السعر
        </p>
      </div>

      <hr />
      <div id="willHide1">
        <div class="bg">
          <div class="nameOfPart">
            <a href="" id="VideoCardName">
              <img
                src="https://cdn.pcpartpicker.com/static/forever/images/product/ce4b27ba12703b89ed25d827dd6e5ed2.256p.jpg"
                class="cpuPhoto"
              />
              Gigabyte GAMING OC 3X - GeForce RTX 2060 SUPER
            </a>
            <a
              href="../Seystem Bulider.html"
              id="cpu"
              class="cpu2"
              onclick="AddVideoCard(document.getElementById('VideoCardName').innerHTML, document.getElementById('VideoCardPrice').innerHTML)"
            >
              + اضافة/add
            </a>
          </div>

          <div class="bigDiv">
            <div>
              <p id="coreCount2">8 GB</p>
            </div>
            <div>
              <p id="boostClock">Black</p>
            </div>

            <div class="flexx">
              <div class="symbolEu">$</div>
              <p class="cpuPrice" id="VideoCardPrice">513</p>
            </div>
          </div>
          <hr />
        </div>
      </div>

        <div id="willHide2">
        <div class="bg">
          <div class="nameOfPart">
            <a href="" id="VideoCardName2">
              <img
                src="https://cdn.pcpartpicker.com/static/forever/images/product/0174f5005fe9f34decdf2d379bfe7221.256p.jpg"
                class="cpuPhoto"
              />
              Asus ROG Strix Gaming OC - GeForce RTX 2080 Ti
            </a>
            <a
              href="../Seystem Bulider.html"
              id="cpu"
              class="cpu2"
              onclick="AddVideoCard(document.getElementById('VideoCardName2').innerHTML, document.getElementById('VideoCardPrice2').innerHTML)"
            >
              + اضافة/add
            </a>
          </div>

          <div class="bigDiv">
            <div>
              <p id="coreCount2">11 GB</p>
            </div>
            <div>
              <p id="boostClock">black</p>
            </div>
            <div class="flexx">
              <div class="symbolEu">$</div>
              <p class="cpuPrice" id="VideoCardPrice2">1279</p>
            </div>
          </div>
        </div>
        <hr />
      
    

    <script>
      let myVar;

      function myFunction() {
        myVar = setTimeout(showPage, 950);
      }

      function showPage() {
        document.getElementById("loader").style.display = "none";
        document.getElementById("myDiv").style.display = "block";
      }

      function AddVideoCard(name, price) {
        localStorage.setItem("VideoName00", name);
        localStorage.setItem("VideoPrice00", price);
      }

      if (localStorage.getItem("cpuPrice") == "208") {
        document.getElementById("willHide2").style.display = "none";
      } else if (localStorage.getItem("cpuPrice") == "373") {
        document.getElementById("willHide1").style.display = "none";
      }
    </script>
  </body>
</html>
